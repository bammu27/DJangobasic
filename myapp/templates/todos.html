{% extends 'base.html' %}

{% block content %}
  
  <div class="container">
    <h1 class="font-monospace text-primary mt-5 display-6 fw-bolder">TodoList</h1>
    <ul class="list-group">
      {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ todo.title }}
          {% if todo.comleted %}
            <span class="badge bg-success">Completed</span>
          {% else %}
            <span class="badge bg-warning text-dark">Not Completed</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
